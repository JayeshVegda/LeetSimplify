<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>LeetSimplify</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body class="popup-body">
  <main class="layout" role="dialog" aria-labelledby="title">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo-section">
          <h1 id="title" class="title">LeetSimplify</h1>
          <p class="tagline">AI-powered problem simplification</p>
        </div>
        <div class="status-badge" id="statusBadge">
          <span class="status-dot"></span>
          <span class="status-text">Active</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="content">
      <!-- Simplify Toggle Section -->
      <section class="card card-inline" aria-labelledby="toggle-heading">
        <div class="card-content-inline">
          <h2 id="toggle-heading" class="card-title">
            <span class="icon">‚ú®</span>
            Simplify Feature
          </h2>
          <label class="toggle-wrapper" aria-label="Toggle Simplify feature">
            <input id="enabledToggle" type="checkbox" class="toggle-input">
            <span class="toggle-track">
              <span class="toggle-thumb"></span>
            </span>
            <span class="toggle-label">
              <span class="toggle-label-on">Enabled</span>
              <span class="toggle-label-off">Disabled</span>
            </span>
          </label>
        </div>
      </section>

      <!-- Preferences Section -->
      <section class="card" aria-labelledby="mode-heading">
        <div class="card-header">
          <h2 id="mode-heading" class="card-title">
            <span class="icon">‚öôÔ∏è</span>
            Preferences
          </h2>
        </div>
        <div class="card-content">
          <div class="seg-group" role="radiogroup" aria-label="Simplification mode">
            <button type="button" class="seg-btn" data-mode="withHint" role="radio" aria-checked="false">
              <span class="seg-icon">üí°</span>
              <span class="seg-label">With Hint</span>
            </button>
            <button type="button" class="seg-btn active" data-mode="noHint" role="radio" aria-checked="true">
              <span class="seg-icon">üìù</span>
              <span class="seg-label">No Hint</span>
            </button>
          </div>
        </div>
      </section>

      <!-- Provider Settings Section -->
      <section class="card" aria-labelledby="provider-heading">
        <div class="card-header">
          <h2 id="provider-heading" class="card-title">
            <span class="icon">üîå</span>
            AI Provider
          </h2>
        </div>
        <div class="card-content">
          <div class="fields">
            <div class="field">
              <label for="providerSelect" class="field-label">
                Provider Type
              </label>
              <div class="select-wrapper">
                <select id="providerSelect" class="field-input select">
                  <option value="gemini">Gemini (Google)</option>
                  <option value="anthropic">Claude (Anthropic)</option>
                  <option value="openai">ChatGPT (OpenAI)</option>
                  <option value="cohere">Command (Cohere)</option>
                  <option value="mistral">Mistral</option>
                  <option value="local">Local (Ollama/Self-hosted)</option>
                </select>
              </div>
            </div>

            <div class="field" id="modelField" style="display: none;">
              <label for="modelInput" class="field-label">Model Name</label>
              <input
                id="modelInput"
                class="field-input"
                type="text"
                placeholder="e.g., mistral"
                autocomplete="off"
              >
            </div>

            <div class="field" id="endpointField" style="display: none;">
              <label for="endpointInput" class="field-label">API Endpoint</label>
              <input
                id="endpointInput"
                class="field-input"
                type="text"
                placeholder="http://127.0.0.1:11434/v1/chat/completions"
                autocomplete="off"
              >
              <span class="field-hint">Use OpenAI-compatible or Ollama native endpoints</span>
            </div>

            <div class="field">
              <label for="apiKeyInput" class="field-label">
                <span id="apiKeyLabel">API Key</span>
                <a id="apiKeyHelpLink" class="field-link" href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">
                  Need help?
                </a>
              </label>
              <input
                id="apiKeyInput"
                class="field-input"
                type="password"
                placeholder="Paste your API key here"
                autocomplete="off"
              >
              <span id="apiKeyHint" class="field-hint" style="display: none;">
                Optional for local providers (use any value like "local")
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-- Actions Section -->
      <section class="actions-section">
        <div class="actions">
          <button id="resetBtn" class="btn btn-secondary" type="button">
            <span class="btn-icon">‚Üª</span>
            Reset
          </button>
          <button id="saveBtn" class="btn btn-primary" type="button">
            <span class="btn-icon">‚úì</span>
            Save Changes
          </button>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer-text">
        <a href="https://github.com/JayeshVegda/LeetSimplify" target="_blank" rel="noopener noreferrer" class="footer-link">GitHub</a>
        <span class="footer-separator">‚Ä¢</span>
        Made by <a href="https://github.com/JayeshVegda" target="_blank" rel="noopener noreferrer" class="footer-link">jayesh vegda</a>
      </p>
    </footer>
  </main>

  <script src="popup.js"></script>
</body>
</html>
